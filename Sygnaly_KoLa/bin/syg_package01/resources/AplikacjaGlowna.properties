Application.changes=\
\n3.0. 1. Nowa zak\u0142adka; nowy panel z kontrolkami.\
\n3.0. 2. Klasa, po kt\u00f3rej dziedzicz\u0105 panele do obs\u0142ugi.\
\n3.0. 3. Zmiana nazwy klasy z "Litener_wyswietlWykres" na "Listener_wyswietlWykres".\
\n3.0. 4. Wprowadzenie klasy "Filtr" umo\u017cliwiaj\u0105cej zapis ustawie\u0144 filtra.\
\n3.0. 5. Poprawki zwi\u0105zane ze zmian\u0105 panelu kwantyzacji (od v 2.9).\
\n3.1. 1. Wprowadzenie drugiego sygna\u0142u do filtracji\n(przy otwieraniu kolejnego - pytanie czy nadpisa\u0107, czy otworzy\u0107 jako drugi).\
\n3.1. 2. Poprawa mo\u017cliwo\u015bci wy\u015bwietlania jednego z dw\u00f3ch sygna\u0142\u00f3w.\
\n3.2. 1. Zamiana kontrolek w filtracji z tekstowych na liczbowe\nz mo\u017cliwo\u015bci\u0105 skoku o warto\u015b\u0107 ustalon\u0105 w Menu/Ustawienia (zapis zewn\u0119trzny w .properties).

